<div class="container ">
    <div class="row " style="margin-top: 110px;">
        <div class="col-lg-6 col-md-6 col-xs-12">
            <h2 class="header text-center font-weight-bold">Welcome to Login !</h2>
            <figure>
                <img class="img-fluid" src="../../../assets/img/login.png">
            </figure>
        </div>
        <div class="offset-1 col-lg-offset-1 col-lg-5 col-md-5 col-xs-12 ">
            <div class="card card-signin">
                <div class="card-body">
                    <h5 class="card-title text-center font-weight-bold">Sign In</h5>
                    <form class="form-signin">
                        <div class="form-group">
                            <label for="Username">Username *</label>
                            <input type="text" class="form-control rounded" id=" " aria-describedby="" placeholder="Enter Username" name=" " [(ngModel)]="user.UserID">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password *</label>
                            <input type="password" name="password" class="form-control rounded" id="inputPassword" aria-describedby="passwordHelp" placeholder="Enter password" [(ngModel)]="user.Password">
                        </div>
                        <p class="alert alert-danger" role="alert" *ngIf="error">
                            <strong>There was an error!</strong><br>Please check your username/password and try again.
                        </p>
                        <div class="row">
                            <div class="col-md-6">
                                <button id="submitButton" class="btn btn-lg btn-primary btn-block mb-5" type="button" (click)="login()">{{ processing ? 'Validating...' : 'Sign in' }}</button>
                            </div>
                        </div>
                        <div class="margin-top-lg text-center create">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
